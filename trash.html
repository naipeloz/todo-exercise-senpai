<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>TRASH Senpai</title>
</head>
<body>

        <!-- Alojo los low -->

      </div>		
    </div>
  </div>
